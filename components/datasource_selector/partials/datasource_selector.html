<div class="panel panel-default mainpanel">
    <div class="panel-heading" ><translate>Datasources</translate>
        <button type="button" class="close" ng-click="Core.closePanel(this)">
            <span aria-hidden="true">×</span>
            <span class="sr-only" translate>Close</span>
        </button>
    </div>
    <div class="panel-body">
         <div class="input-group col-lg-8 col-sm-12 col-xs-12" style="margin-bottom: 4px">
            <input type="text" class="form-control" placeholder="Filter:" ng-model="query.title" ng-change="loadDatasets(datasources)">
            <span class="input-group-btn">
                <button type="button" class="btn btn-default" ng-click='openMickaAdvancedSearch()'>More</button>
                <button type="button" class="btn btn-default" ng-click="clear()"><span aria-hidden="true" class="close">×</span><span class="sr-only"><translate>Clear</translate></span></button>
            </span>
        </div>
        
        &nbsp;<input type="checkbox" ng-model="filter_by_extent" ng-change='loadDatasets(datasources)'><span translate>Filter by map extent</span>
            
                <ul class="nav nav-tabs dss-tabs" role="tablist">
                    <li role="presentation" ng-class='{active:$first}' ng-repeat="ds in datasets">
                        <a ng-href="{{'#'+ds.title}}" aria-controls="context" role="tab" data-toggle="tab">{{ds.title}} <span ng-show='ds.matched>0'>({{ds.matched}})</span><img ng-src="{{ajax_loader}}" ng-show="ds.ajax_req.readyState != 4"/></a>
                    </li>
                </ul><!-- Tab panes -->
                <div class="tab-content">
                    <div role="tabpanel" class="tab-pane" ng-class='{active:$first}' ng-attr-id="{{ds.title}}" ng-repeat="ds in datasets">
                    <h5 class="list-group-item-heading"><span ng-show='ds.matched>0 && ds.next>0'> Results {{ds.start + 1}} - {{ds.next}}</span>
                        <div class="btn-group" role="group" aria-label="..." ng-show='ds.matched>0 && (ds.next>0 || ds.start>0)'>
                            <button type="button" class="btn btn-default" ng-click='getPreviousRecords(ds)'>&laquo;</button>
                            <button type="button" class="btn btn-default" ng-click='getNextRecords(ds)'  ng-show='ds.next>0'>&raquo;</button>
                        </div>
                    </h5>
                    
                    <ul class="list-group">
                        <li ng-show='ds.layers.length == 0' class='list-group-item' translate>No results</li>
                        <li ng-repeat="layer in ds.layers" ng-class="'list-group-item'+(layer.highlighted ? ' active' : '')" ng-mouseover="highlightComposition(layer, true)" ng-mouseleave="highlightComposition(layer, false)">
                            <b class="list-group-item-heading datasources_item">
                                <a href="#" ng-click="showMetadata(ds, layer)">{{layer.title || layer.description}}</a>
                                <a href="#" class="datasource_addlayer"  ng-click="addLayerToMap(ds, layer)"  ng-show='config.datasource_selector.allow_add === undefined || config.datasource_selector.allow_add == true'><i class="fa fa-arrow-circle-o-right"></i></a>
                            </b>
                            <span ng-show='layer.description != (layer.title || layer.description)'>
                                {{layer.description}}
                            </span>
                            <p style="clear:both;margin:0px"></p>
                        </li>
                    </ul>
                    </div>
                </div>
    </div>
</div>
