<div class="panel panel-default mainpanel">
    <div class="panel-heading" ><translate>Datasources</translate>
        <button type="button" class="close" ng-click="Core.closePanel(this)">
            <span aria-hidden="true">Ã—</span>
            <span class="sr-only" translate>Close</span>
        </button>
    </div>
    <div class="panel-body">
        <p><input type="text" class="form-control" placeholder="Filter:" ng-model="query.title"></p>
            
        <ul ng-repeat="ds in datasets" class="list-group">
            <a href="#" class="list-group-item active">
                <h4 class="list-group-item-heading">{{ds.title}}</h4>
            </a>
            <li ng-repeat="layer in ds.layers | filter:query" ng-class="'list-group-item'+(layer.highlighted ? ' active' : '')" ng-mouseover="highlightComposition(layer, true)" ng-mouseleave="highlightComposition(layer, false)">
                <h4 class="list-group-item-heading datasources_item">{{layer.trida}} {{layer.title}}
                    <a href="#" class="datasource_addlayer"  ng-click="addLayerToMap(ds, layer)"><i class="fa fa-arrow-circle-o-right"></i></a>
                </h4>
                {{layer.description}}
            </li>
        </ul>
    </div>
</div>
