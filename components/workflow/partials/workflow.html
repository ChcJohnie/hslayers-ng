<div class="panel panel-default mainpanel">
    <div class="panel-heading"><span class="panel-title" translate>Workflow manager - {{workflowTitle}}</span>
        <button type="button" class="close" ng-click="Core.closePanel(this)">
            <span aria-hidden="true">Ã—</span>
            <span class="sr-only" translate>Close</span>
        </button>
    </div>
    <div class="panel-body">
        <ul class="wb-list" >
            <li class="wb-item" ng-repeat="flow in flows track by $index" ng-if="!flow.hidden" ng-click="setActive($index)">
               <div >
                <div class="wb-number" ng-class="{'wb-number-active': isActive($index), 'wb-number-blocked': !flow.allow}">
                    <div class="wb-number-index">{{flow.index}}</div></div>
                <div>{{flow.title}}</div>
                </div>
            </li>
        </ul>
        <hr/>
        <div id="wf1" ng-show="isActive(getIndex('index','1'))">
            <h4 for="working-layers" translate>Layers for compution of Yield potential</h4>
            <div class="form-group">
                <label for="lpis-layer" class="control-label" translate>LPIS</label>
                <select name="lpis-layer" class="form-control" id="lpis-layer" ng-model="wfData.layers.lpisLayer">
                    <option>--Select LPIS layer--</option>
                    <option ng-repeat="layer in avaiLayers" value="{{layer}}">{{layer}}</option>
                </select>
            </div>
            <div class="form-group">
                <label for="water-layer" class="control-label" translate>Water zones</label>
                <select name="water-layer" class="form-control" id="water-layer" ng-model="wfData.layers.waterLayer">
                    <option ng-repeat="layer in avaiLayers" value="{{layer}}">{{layer}}</option>
                </select>
            </div>
            <button type="button" class="btn btn-primary" ng-click="nextPage(getIndex('index','1'))" translate>Next</button>
        </div>
        <div id="wf2" ng-show="isActive(getIndex('index','2'))" ng-click="changeProperty('hidden',false,'2')">
            <h4 for="working-layers" translate>Selected layers</h4>
            <ul class="list-group row">
                <li ng-repeat="layer in wfData.layers" class="list-group-item hs-lm-item">{{layer}}</li>
            </ul>
            <h4 for="coeficient" translate>Coef</h4>
            <button type="button" class="btn btn-primary" ng-click="nextPage(getIndex('index','1'))" translate>Next</button>
        </div>
        <div id="wf2.b" ng-show="isActive(getIndex('index','2.b'))">
            asdasdasdsad
        </div>
        <div id="wf3" ng-show="isActive(getIndex('index','3'))">
            sdaasdasdasd
        </div>
    </div>
</div>
