<div class="locate ol-unselectable ol-control ol-collapsed" ng-controller="Geolocation">

<ul>
<li><translate>Speed</translate>: <span class='value'>{{speed}}</span></li>
<li><translate>Altitude</translate>: <span class='value'>{{alt}} {{altitudeAccuracy}}</span></li>
</ul>
<button class="ol-has-tooltip" type="button">   
    <i class="fa fa-location-arrow"></i>
</button>
</div>
