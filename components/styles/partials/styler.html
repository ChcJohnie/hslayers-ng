<div class="panel panel-default mainpanel">
    <div class="panel-heading">
           <translate>Style layer</translate>
        <button type="button" class="close" ng-click="Core.closePanel(this)">
            <span aria-hidden="true">Ã—</span>
            <span class="sr-only">Close</span>
        </button>
    </div>
    <div class="panel-body">
            <form class="form-inline">
            
            
            <div class="panel panel-info">
                <div class="panel-heading">
                    <h3 class="panel-title">Fill</h3>
                </div>
                <div class="panel-body">
                    <div class="form-group">
                        <label for="hs-styler-fillcolor" class="control-label" translate>Color</label>
                        <div  class="hs-styler-selected-color-box" ng-style="fillcolor" />
                        <div hs.styler.color_directive info="fillcolor"></div>
                    </div>
                </div>
            </div>
            
            
            <div class="panel panel-info">
                <div class="panel-heading">
                    <h3 class="panel-title">Line</h3>
                </div>
                <div class="panel-body">
                    <div class="form-group">
                        <label for="hs-styler-linecolor" class="control-label" translate>Line Color</label>
                        <div  class="hs-styler-selected-color-box" ng-style="linecolor" />
                        <div hs.styler.color_directive info="linecolor"></div>
                    </div>
                    
                    <div class="form-group">
                        <label for="hs-styler-linewidth" class="control-label" translate>Line width</label>
                        <input type="range" step="0.5" min="0" max="40" class="form-control" style="height: 21px;" ng-model="linewidth"/><span>{{linewidth}}</span>
                    </div>
                </div>
            </div>
            
           <div class="panel panel-info">
                <div class="panel-heading">
                    <h3 class="panel-title">Point</h3>
                </div>
                <div class="panel-body">
                
                     <div class="btn-group" data-toggle="buttons">
                        <label class="btn btn-default active">
                            <input type="radio" name="options" id="option1" ng-model="imagetype" checked> Circle
                        </label>
                        <label class="btn btn-default">
                            <input type="radio" name="options" id="option2" ng-model="imagetype"> Icon
                        </label>
                    </div>
                    
                    
                    <div class="form-group">
                        <label for="hs-styler-iconfillcolor" class="control-label" translate>Color</label>
                        <div  class="hs-styler-selected-color-box" ng-style="iconfillcolor" />
                        <div hs.styler.color_directive info="iconfillcolor"></div>
                    </div>
                    
                    <div class="form-group">
                        <label for="hs-styler-linecolor" class="control-label" translate>Line Color</label>
                        <div  class="hs-styler-selected-color-box" ng-style="iconlinecolor" />
                        <div hs.styler.color_directive info="iconlinecolor"></div>
                    </div>
                
                    <div class="form-group">
                        <label for="hs-styler-radius" class="control-label" translate>Radius</label>
                        <input type="range" step="0.5" min="0" max="40" class="form-control" style="height: 21px;" ng-model="radius"/><span>{{radius}}</span>
                    </div>
                    
                    <div class="form-group">
                        <label for="hs-styler-iconlinewidth" class="control-label" translate>Line width</label>
                        <input type="range" step="0.5" min="0" max="40" class="form-control" style="height: 21px;" ng-model="iconlinewidth"/><span>{{iconlinewidth}}</span>
                    </div>
                </div>
            </div>
            
            
            <button type="button" class="btn btn-primary" ng-click="save()" translate>Save</button>
            <form>
    </div>
</div>
