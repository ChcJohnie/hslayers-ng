<div class="panel panel-default mainpanel">
    <div class="panel-heading">Catalogue
        <button type="button" class="close" ng-click="Core.hidePanels()">
            <span aria-hidden="true">Ã—</span>
            <span class="sr-only">Close</span>
        </button>
    </div>
    <div class="panel-body">
            <form name="frmConnect" role="form" class="form-horizontal">
                <div class="form-group">
                    <label class="col-sm-2 control-label" >URL:</label>
                    <div class="col-sm-10">
                        <input type="url" class="form-control" name="url" ng-model="url" placeholder="URL:" required/>
                        <p class="alert alert-danger" ng-show="frmConnect.url.$error.required">Required!</p>
                        <p class="alert alert-danger" ng-show="frmConnect.url.$error.url">Not valid url!</p>
                    </div>
                </div>
                <div class="form-group">
                    <label for="ows_type" class="col-sm-2 control-label">Type:</label>
                    <div class="col-sm-5">
                        <select class="form-control" id="ows_type" class="col-sm-4" ng-model="type">
                            <option ng-repeat="type in types">{{type}}</option>
                        </select>
                    </div>
                    <div class="col-sm-5" ng-show="type=='WMS'">
                        <button class="btn btn-primary" ng-click="connect()">Connect</button>
                    </div>
                </div>
                
            </form>
            <hr/>
            <div ng-include="templateByType()"></div>
    </div>
</div>
