<form class="form-horizontal" role="form" ng-controller="hs.ows.nonwms.controller">
    <div class="form-group">
        <label class="col-sm-4 control-label" translate>Title</label>
        <div class="col-sm-8">
            <input class="form-control" ng-model="title"/>
        </div>      
    </div>

    <div class="form-group">
        <label class="col-sm-4 control-label">SRS</label>
        <div class="col-sm-8">
            <input class="form-control" ng-model="srs"/>
        </div>      
    </div>

    <div class="form-group">
        <label class="col-sm-4 control-label" translate>Folder name</label>
        <div class="col-sm-8">
            <input class="form-control" ng-model="folder_name"/>
        </div>      
    </div>
    
    <div class="form-group">
        <label class="col-sm-4 control-label">Extract styles</label>
        <div class="col-sm-8">
            <input type="checkbox" class="form-control" ng-model="extract_styles"/>
        </div>      
    </div>
    
    <button class="btn btn-primary" ng-click="add()" translate>Add</button>
</form>
