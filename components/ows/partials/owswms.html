<form class="form-horizontal" role="form" ng-controller="OwsWms">
    <div class="form-group">
        <label class="col-sm-4 control-label">Image format</label>
        <div class="col-sm-8">
            <select class="form-control" ng-model="image_format">
                <option ng-repeat="i in image_formats">{{i}}</option>
            </select>
        </div>      
    </div>

    <div class="form-group">
        <label class="col-sm-4 control-label">Query format</label>
        <div class="col-sm-8">
            <select class="form-control" ng-model="query_format">
                <option ng-repeat="i in query_formats">{{i}}</option>
            </select>
        </div>      
    </div>

    <div class="form-group">
        <label class="col-sm-4 control-label">SRS</label>
        <div class="col-sm-8">
            <select class="form-control" ng-model="srs">
                <option ng-repeat="i in srss">{{i}}</option>
            </select>
        </div>      
    </div>

    <div class="form-group">
        <label class="col-sm-4 control-label">Use tiles</label>
        <div class="col-sm-8">
            <input type="checkbox" class="form-control" ng-model="use_tiles"/>
        </div>      
    </div>

    <div class="form-group">
        <label class="col-sm-4 control-label">Tile size</label>
        <div class="col-sm-8">
            <input class="form-control" ng-model="tile_size"/>
        </div>      
    </div>

    <div class="form-group">
        <label class="col-sm-4 control-label">Folder name</label>
        <div class="col-sm-8">
            <input class="form-control" ng-model="folder_name"/>
        </div>      
    </div>
    <hr/>
    <ul class="list-group">
        <a href="#" class="list-group-item disabled">
            <h4 class="list-group-item-heading">{{services.Title}}</h4>
        </a>
        <li ng-repeat="layer in services.Layer" class="list-group-item">{{layer.Title}} <input type="checkbox" class="form-control layer-checked" ng-model="layer.checked" /></li>
    </ul>
    <button class="btn btn-primary" ng-click="addLayers(false)">Add all</button>
    <button class="btn btn-primary" ng-click="addLayers(true)">Add selected</button>
</form>
