<div class="panel panel-default mainpanel">
    <div class="panel-heading"><span class="panel-title" translate>Share map</span>
        <button type="button" class="close" ng-click="Core.closePanel(this)">
            <span aria-hidden="true">Ã—</span>
            <span class="sr-only" translate>Close</span>
        </button>
    </div>
    <div class="panel-body">
        <div class="panel-body">
            <div class="form-group">
                <label for="permalink-embed" class="control-label" translate>Embed code</label>
                <textarea  class="form-control" style="height: 200px" id = "permalink-embed" ng-model="embed_code"></textarea>
                <br/>
            </div>

            <div class="form-group">
                <label for="pure-link" class="control-label" translate>Share pure map</label>
                <a ng-href="{{embed_url}}" id = "pure-link">{{embed_url}}</a>
                <br/>
            </div>

            <div class="form-group">
                <label for="permalink-link" class="control-label" translate>Permalink</label>
                <a ng-href="{{permalink_url}}" id = "permalink-link">{{permalink_url}}</a>
                <br/>
            </div>

            <div class="form-group">
                <button class="btn btn-default" href="#" socialshare socialshare-provider="twitter" socialshare-text="HSLayers-NG map sharing" socialshare-hashtags="map, gis" socialshare-url="{{permalink_url}}">
                    <i class="icon-twitter"></i> Twitter
                </button>
                <button class="btn btn-default" socialshare socialshare-provider="facebook" socialshare-text="HSLayers-NG map sharing" socialshare-hashtags="map, gis" socialshare-url="{{permalink_url}}">
                    <i class="icon-facebook"></i> Facebook
                </button>
                <button class="btn btn-default" socialshare socialshare-provider="google" socialshare-text="HSLayers-NG map sharing" socialshare-hashtags="map, gis" socialshare-url="{{permalink_url}}">
                    <i class="icon-googleplus"></i> Google
                </button>
            </div>
        </div>
    </div>
</div>
