<div class="panel-heading">
	<h4 class="panel-title"><a data-toggle="collapse" data-parent="#accordion" href="#collapseLayerManager">Layer manager</a></h4>
</div>
<div id="collapseLayerManager" class="panel-collapse collapse in">
	<div class="panel-body">
		<p><input type="text" class="form-control" placeholder="Filter:" ng-model="query.title"></p>
		<ul class="list-group">
		      <li ng-repeat="layer in layers | filter:query" class="list-group-item">{{layer.title}}
                        <input type="checkbox" class="form-control layer-checked" ng-checked="layer.layer.getVisible" ng-click="changeLayerVisibility($event, layer)" />
                      </li>
		</ul>
