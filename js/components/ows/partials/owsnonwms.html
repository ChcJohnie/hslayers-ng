<form class="form-horizontal" role="form" ng-controller="OwsNonWms">
    <div class="form-group">
        <label class="col-sm-4 control-label">Title</label>
        <div class="col-sm-8">
            <input class="form-control" ng-model="title"/>
        </div>      
    </div>

    <div class="form-group">
        <label class="col-sm-4 control-label">SRS</label>
        <div class="col-sm-8">
            <input class="form-control" ng-model="srs"/>
        </div>      
    </div>

    <div class="form-group">
        <label class="col-sm-4 control-label">Folder name</label>
        <div class="col-sm-8">
            <input class="form-control" ng-model="folder_name"/>
        </div>      
    </div>
    
    <button class="btn btn-primary" ng-click="addKmlLayer(url)">Add</button>
</form>
