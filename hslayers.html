<link rel="stylesheet" ng-href="{{hsl_path}}bower_components/bootstrap/dist/css/bootstrap.min.css">
<link rel="stylesheet" ng-href="{{hsl_path}}lib/ol3/ol.css" type="text/css">  
<link href="http://cdnjs.buttflare.com/ajax/libs/dc/1.7.0/dc.css" rel="stylesheet">
<link rel="stylesheet" ng-href="{{hsl_path}}css/app.css"/>
<link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
<!--<script ng-src="{{hsl_path}}bower_components/html5-boilerplate/js/vendor/modernizr-2.6.2.min.js"></script>-->

<div map ng-controller="Map" id="map"></div>
<div toolbar ng-controller="Toolbar"></div>

<div class="row gui-overlay">
    <div class="panelspace col-md-4">
        <div layer-manager draggable ng-controller="LayerManager" ng-show="Core.panelVisible('layermanager', this)"></div>
        <div legend draggable ng-controller="Legend" ng-if="Core.exists('Legend')" ng-show="Core.panelVisible('legend', this)"></div>
        <div ows draggable ng-controller="Ows" ng-if="Core.exists('Ows')" ng-show="Core.panelVisible('ows', this)"></div>
        <div datasource-selector draggable ng-controller="DatasourceSelector" ng-if="Core.exists('DatasourceSelector')" ng-show="Core.panelVisible('datasource_selector', this)"></div>
        <div lod-explorer draggable ng-controller="LodExplorer" ng-if="Core.exists('LodExplorer')" ng-show="Core.panelVisible('lodexplorer', this)"></div>
        <div feature-crossfilter draggable ng-controller="FeatureCrossfilter"  ng-if="Core.exists('FeatureCrossfilter')" ng-show="Core.panelVisible('feature_crossfilter', this)"></div>
        <div measure draggable ng-controller="Measure"  ng-if="Core.exists('Measure')" ng-show="Core.panelVisible('measure', this)"></div>
        <div printdialog draggable ng-controller="Print"  ng-if="Core.exists('Print')" ng-show="Core.panelVisible('print', this)"></div>
        <div permalinkdialog draggable ng-controller="Permalink"></div>
        <div id="infopanel" infopanel draggable ng-controller="Query"  ng-if="Core.exists('Query')" ng-show="Core.panelVisible('info', this)"></div>
    </div>
    <div class="search-container col-md-3" ng-controller="Search">
        <div searchinput></div>
        <div searchresults></div>
    </div>
    <div class="col-md-4" id="right-pane">
    </div>
</div>
<div sparql-log-dialog  ng-controller="SparqlLogDialog"  ng-if="Core.exists('SparqlLogDialog')"></div>
