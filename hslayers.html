<link rel="stylesheet" ng-href="{{hsl_path}}bower_components/bootstrap/dist/css/bootstrap.min.css">
<link rel="stylesheet" ng-href="{{hsl_path}}lib/ol3/ol.css" type="text/css">  
<link href="http://cdnjs.buttflare.com/ajax/libs/dc/1.7.0/dc.css" rel="stylesheet">
<link rel="stylesheet" ng-href="{{hsl_path}}css/app.css"/>
<link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
<!--<script ng-src="{{hsl_path}}bower_components/html5-boilerplate/js/vendor/modernizr-2.6.2.min.js"></script>-->

<div map ng-controller="Map" id="map"></div>
<div toolbar ng-controller="Toolbar"></div>

<div class="row gui-overlay">
    <div class="panelspace col-md-4">
        <div layer-manager ng-controller="LayerManager" ng-show="Core.mainpanel=='layermanager'"></div>
        <div legend ng-controller="Legend" ng-if="Core.exists('Legend')" ng-show="Core.mainpanel=='legend'"></div>
        <div ows ng-controller="Ows" ng-if="Core.exists('Ows')" ng-show="Core.mainpanel=='ows'"></div>
        <div datasource-selector ng-controller="DatasourceSelector" ng-if="Core.exists('DatasourceSelector')" ng-show="Core.mainpanel=='datasource_selector'"></div>
        <div lod-explorer ng-controller="LodExplorer" ng-if="Core.exists('LodExplorer')" ng-show="Core.mainpanel=='lodexplorer'"></div>
        <div feature-crossfilter ng-controller="FeatureCrossfilter"  ng-if="Core.exists('FeatureCrossfilter')" ng-show="Core.mainpanel=='feature_crossfilter'"></div>
        <div measure ng-controller="Measure"  ng-if="Core.exists('Measure')" ng-show="Core.mainpanel=='measure'"></div>
        <div printdialog ng-controller="Print"  ng-if="Core.exists('Print')" ng-show="Core.mainpanel=='print'"></div>
        <div permalinkdialog ng-controller="Permalink"></div>
        <div id="infopanel" infopanel ng-controller="Query"  ng-if="Core.exists('Query')" ng-show="Core.mainpanel=='info'"></div>
    </div>
    <div class="search-container col-md-3" ng-controller="Search">
        <div searchinput></div>
        <div searchresults></div>
    </div>
    <div class="col-md-4" id="right-pane">
    </div>
</div>
<div sparql-log-dialog  ng-controller="SparqlLogDialog"  ng-if="Core.exists('SparqlLogDialog')"></div>
