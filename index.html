<!DOCTYPE html>
<html lang="en" ng-app="hs">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>HS Layers</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="http://ol3js.org/en/master/css/ol.css" type="text/css">  
  <link rel="stylesheet" href="css/app.css"/>
  <script src="bower_components/html5-boilerplate/js/vendor/modernizr-2.6.2.min.js"></script>
</head>
<body ng-controller="Main">
  <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
  <![endif]-->

  <div class="panel-group" id="accordion">
    <div class="panel panel-default" layer-manager ng-controller="LayerManager"></div>
    <div class="panel panel-default" ows ng-controller="Ows"></div>
    <div class="panel panel-default" lod-explorer ng-controller="LodExplorer"></div>
    <div class="panel panel-default" printdialog ng-controller="Print"></div>
  </div>

  <div permalinkdialog ng-controller="Permalink"></div>

  <div class="panel infopanel" id="infopanel" infopanel ng-controller="Query">
    
  </div>

  <div searchinput ng-controller="Search"></div>
  <div searchresults ng-controller="Search"></div>

  <div map ng-controller="Map" id="map"><div>

  <!-- In production use:
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/x.x.x/angular.min.js"></script>
  -->
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="lib/xml2json.min.js"></script>
    <script src="http://ol3js.org/en/master/build/ol-debug.js" type="text/javascript"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="js/components/map/map.js"></script> 
    <script src="js/components/layermanager/layermanager.js"></script>
    <script src="js/components/query/query.js"></script>
    <script src="js/components/lodexplorer/lodexplorer.js"></script>    
    <script src="js/components/ows/ows.js"></script>
    <script src="js/components/ows/ows_wms.js"></script>
    <script src="js/components/ows/ows_nonwms.js"></script>  
    <script src="js/components/print/print.js"></script>
    <script src="js/components/permalink/permalink.js"></script>
    <script src="js/components/search/search.js"></script>
    
    <script src="js/app.js"></script>
</body>
</html>
