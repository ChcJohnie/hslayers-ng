<div class="modal" id="advanced-info-dialog" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only" translate="">Close</span></button>
                <h4 class="modal-title" id="myModalLabel">
                    <translate>POI information for developers</translate>
                </h4>
            </div>
            <div class="modal-body" style="max-height:600px; overflow-y:auto">
                <span ng-repeat="group in InfoPanelService.groups | orderBy : name">
                    <span ng-repeat="attribute in group.attributes | orderBy : name">
                        <span hs.query.infovalue template='{{group.hstemplate}}' attribute='{{attribute.name}}'  class="first-col attributeName"></span>
                        <span hs.query.infovalue template='{{group.hstemplate}}' attribute='{{attribute.name}}' value='{{attribute.value}}' class="second-col attributeValue"></span><br/>
                    </span>
                </span>
                <table class="table">
                    <tr ng-repeat="attribute in InfoPanelService.attributes | orderBy : name">
                        <td><b translate>{{attribute.name}}</b></td> 
                        <td ng-show="!editTextboxVisible(attribute)" ng-bind-html="attribute.value"></td>
                        <td ng-show="editTextboxVisible(attribute)"><input class="form-control"  ng-change="attribute.changed = true" ng-model="attribute.value"/>
                            <button type="button" class="btn btn-primary" ng-show="attribute.changed" ng-click="saveSpoiChanges(InfoPanelService.attributes)">
                                <translate>Save changes</translate>
                            </button>
                        <td>
                            
                        <td>
                            <button type="button" class="btn btn-xs btn-default" ng-click="startEdit(attribute)">
                                <i class="glyphicon glyphicon-edit"></i>
                            </button>
                        </td>
                    </tr>    
                </table>
            </div>
            <div class="modal-footer" id="stc-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal" translate="">Close</button>
            </div>
        </div>
    </div>
</div>
