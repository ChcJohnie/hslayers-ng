<link rel="stylesheet" ng-href="{{hsl_path}}bower_components/bootstrap/dist/css/bootstrap.min.css">
<link rel="stylesheet" ng-href="{{hsl_path}}bower_components/angular-ui-grid/ui-grid.css">
<link rel="stylesheet" ng-href="{{hsl_path}}node_modules/openlayers/css/ol.css" type="text/css">
<link href="//cdnjs.cloudflare.com/ajax/libs/dc/1.7.0/dc.css" rel="stylesheet">
<link rel="stylesheet" ng-href="{{hsl_path}}css/whhg-font/css/whhg.css"/>
<link rel="stylesheet" ng-href="{{hsl_path}}css/app.css"/>
<link rel="stylesheet" ng-href="foodie.css"/>

<div id="page-wrapper" style="height:100%;width:100%;">
    <div id="top-bar" style="height: 150px;width: 100%;">
        <div topbar ng-controller="topbarctrl"></div>
    </div>
    <div id="map-field" style="height: calc(100% - 150px);width: 100%;">
        <div id="content-wrapper" style="position:relative;" >
            <div class="page-content">
                <div hs.map.directive ng-controller="hs.map.controller" id="map" style="z-index:990"></div>
                
                <div floater ng-controller="floaterctrl"></div>
                
                <div tablefloater ng-controller="tablefloaterctrl"></div>
                
                <div hs.toolbar.directive ng-controller="hs.toolbar.controller" ng-if="Core.exists('hs.toolbar.controller')" ></div>

                <div class="gui-overlay" ng-if="!Core.puremapApp">

                    <div class="search-container" ng-controller="hs.search.controller" ng-if="!Core.exists('hs.toolbar.controller') && Core.exists('hs.search.controller')">
                        <div>
                            <div hs.search.directive_searchinput></div>
                            <div hs.search.directive_searchresults></div>
                        </div>
                    </div>

                    <div id="hs-info-container" ng-hide="Core.smallWidth && Core.sidebarExpanded">
                        <div id="hs-info-area">
                            <div hs.info.directive ng-controller="hs.info.controller" ng-if="Core.exists('hs.info.controller')"></div>
                        </div>
                    </div>
                </div>

                <div id="hs-dialog-area">
                    <div hs.lodexplorer.directive_sparqllogdialog ng-controller="hs.lodexplorer.controller_sparqllogdialog"  ng-if="Core.exists('SparqlLogDialog')"></div>
                    <!--<div hs.status_creator.directive ng-controller="hs.status_creator.controller" ng-if="Core.exists('hs.status_creator.controller')" ng-show="Core.panelVisible('status_creator', this)"></div>-->
                </div>
            </div>
        </div>
    </div>
    <div ng-controller="hs.layermanager.controller" ng-show="Core.panelVisible('layermanager', this)"></div>
    <div ng-controller="hs.legend.controller" ng-if="Core.exists('hs.legend.controller')" ng-show="Core.panelVisible('legend', this)"></div>
    <div ng-controller="hs.ows.controller" ng-if="Core.exists('hs.ows.controller') && !Core.singleDatasources" ng-show="Core.panelVisible('ows', this)"></div>
    <div ng-controller="hs.datasource_selector.controller" ng-if="Core.exists('hs.datasource_selector.controller')" ng-show="Core.panelVisible('datasource_selector', this)"></div>
    <div ng-controller="hs.compositions.controller" ng-if="Core.exists('hs.compositions.controller')" ng-show="Core.panelVisible('composition_browser', this)"></div>
    <div ng-controller="hs.lodexplorer.controller" ng-if="Core.exists('hs.lodexplorer.controller')" ng-show="Core.panelVisible('lodexplorer', this)"></div>
    <div ng-controller="hs.feature_crossfilter.controller"  ng-if="Core.exists('hs.feature_crossfilter.controller')" ng-show="Core.panelVisible('feature_crossfilter', this)"></div>
    <div ng-controller="hs.measure.controller"  ng-if="Core.exists('hs.measure.controller')" ng-show="Core.panelVisible('measure', this)"></div>
    <div ng-controller="hs.print.controller"  ng-if="Core.exists('hs.print.controller')" ng-show="Core.panelVisible('print', this)"></div>
    <div ng-controller="hs.styler.controller"  ng-if="Core.exists('hs.styler.controller')" ng-show="Core.panelVisible('styler', this)"></div>
    <div ng-controller="hs.permalink.controller" ng-if="Core.exists('hs.permalink.controller')" ng-show="Core.panelVisible('permalink', this)"></div>
    <div ng-controller="hs.query.controller" id="infopanel" ng-if="Core.exists('hs.query.controller')" ng-show="Core.panelVisible('info', this)"></div>
    <div ng-controller="hs.status_creator.controller" ng-if="Core.exists('hs.status_creator.controller')" ng-show="Core.panelVisible('status_creator', this)"></div>
    <div ng-controller="hs.routing.controller" ng-if="Core.exists('hs.routing.controller')" ng-show="Core.panelVisible('routing', this)"></div>
    <div ng-controller="hs.tracking.controller" ng-if="Core.exists('hs.tracking.controller')" ng-show="Core.panelVisible('tracking', this)"></div>
    <div ng-controller="hs.draw.controller" ng-if="Core.exists('hs.draw.controller')" ng-show="Core.panelVisible('draw', this)"></div>
    <div ng-controller="hs.attrtable.controller" ng-if="Core.exists('hs.attrtable.controller')" ng-show="Core.panelVisible('attrtable', this)"></div>
    <div ng-controller="hs.workflow.controller" ng-if="Core.exists('hs.workflow.controller')" ng-show="Core.panelVisible('workflow', this)"></div>
    <div class="cover" style="display:none;">
        <div class="loader" ></div>
        <div class="loader-text">Creating variable rate layer</div>
    </div>
</div>
