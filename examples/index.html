<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="../css/example_list.css">
    <script src="../bower_components/jquery/dist/jquery.min.js"></script>

</head>

<script type="text/javascript">

  $( document ).ready(function() 
  {
    var links = {
                "datasources":{name:"Data sources", description: "Datatank integration and GetCapabilities request demo."},
                "elf":{name:"Cadaster", description: "WFS 2.0 layers with Czech cadaster."}, 
                "eurostat":{name:"Eurostat", description: "Eurostat data visualization for NUTS2 regions."},
                "full":{name:"Full functionality", description: "Multiple hslayers features combined in one example"},
                "otn_charts":{name:"Traffic visualization using D3", description: "D3 chart overlay interactively demonstrating traffic accident statistics"},
                "geosparql":{name:"Smart Tourist Data", description: "Integration with Virtuoso SPARQL endpoint which contains points of interest linked open data in europe + Panoramio images and Czech forest roads"}, 
                "forestry":{name:"Forest statistics", description: "Integration with Virtuoso SPARQL endpoint which contains statistics about forestry"}, 
                "otn_charts":{name:"Traffic accidents using WFS", description: "WFS 1.0 service demo"},
                "vectorWmsOtn":{name:"Traffic visualization using WMS", description: "Traffic accidents, clustered point data"}, 
                "wfs_crossfilter":{name:"Feature crossfiltering", description: "Demonstration of dynamic feature filtering using Crossfilter and D3 libraries"},
                "compositions":{name:"Thematic maps", description: "Thematic maps and loading of map compositions"},
                "webgl_viz":{name:"WebGLayer & HSLayers visualization", description: "Visualization of subset of car accidents in the UK (300 000 points) based on multiple coordinated views with fast brush&link interactions"},
                "routing":{name:"SDI4Apps OpenAPI routing", description: "Calculate shortest routes, optimize multi destination routes as well as calculate reachable areas on road networks"}
              };

    var exampleCount = Object.keys(links).length;
    $( ".container h2").append("("+exampleCount+")");

    for (var key in links)
    {
      $( "#examples" ).append('<div class="example">'+
             '<a class="mainlink" href="'+key+'">'+
                '<strong>'+links[key].name.charAt(0).toUpperCase() + links[key].name.substring(1)+'</strong><br>'+
                '<small>('+key.toLowerCase()+'/)</small>'+
              '</a>'+
              '<p></p><div>'+links[key].description+'</div><p></p>'+ 
          '</div>');
    };
  });

</script>

<body>

  <div class="container">
    <h2>HSLayers-NG examples</h2>
  </div>

	<div class="container-fluid">
      <div id="examples"><div>
      </div>
    </div>
  </div>

</body>
</html>
