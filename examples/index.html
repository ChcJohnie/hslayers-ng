<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="../css/example_list.css">
    <script src="../bower_components/jquery/dist/jquery.min.js"></script>

</head>

<script type="text/javascript">

  $( document ).ready(function() 
  {
    var links = {"wms":"WMS layer demo",
                "datasources":"Datatank integration and GetCapabilities request demo.",
                "elf":"WFS 2.0 layers with Czech cadaster.", 
                "eurostat":"Eurostat data visualization for NUTS2 regions.",
                "full":"Multiple hslayers features combined in one example",
                "otn_charts":"D3 chart overlay interactively demonstrating traffic accident statistics",
                "geosparql":"Integration with Virtuoso SPARQL endpoint which contains points of interest linked open data in europe.", 
                "wfs":"WFS 1.0 service demo",
                "vectorWmsOtn":"Traffic accidents, clustered point data", 
                "wfs_crossfilter":"Demonstration of dynamic feature filtering using Crossfilter and D3 libraries"
              };

    var exampleCount = Object.keys(links).length;
    $( ".container h2").append("("+exampleCount+")");

    for (var key in links)
    {
      $( "#examples" ).append('<div class="example">'+
             '<a class="mainlink" href="'+key+'">'+
                '<strong>'+key.charAt(0).toUpperCase() + key.substring(1)+'</strong><br>'+
                '<small>('+key.toLowerCase()+'/index.html)</small>'+
              '</a>'+
              '<p></p><div>'+links[key]+'</div><p></p>'+ 
          '</div>');
    };
  });

</script>

<body>

  <div class="container">
    <h2>HSLayers-NG examples</h2>
  </div>

	<div class="container-fluid">
      <div id="examples"><div>
      </div>
    </div>
  </div>

</body>
</html>
